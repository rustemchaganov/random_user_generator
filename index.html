<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <h2 class="m-0">Рандомная генерация пользователя</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p>Фамилия: <span id="surnameOutput"></span></p>
                            <p>Имя: <span id="firstNameOutput"></span></p>
                            <p>Отчество: <span id="firstFathersNameOutput"></span></p>
                            <p>Пол: <span id="genderOutput"></span></p>
                            <p>Дата рождения: <span id="birthMonthOutput"> </span></p>
                            <p>Профессия: <span id="workOutput"></span></p>
                        </div>
                    </div>
                </div>
                <div class="buttons-init">
                    <button id="generation">Генерация</button>
                    <button id="reset">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
